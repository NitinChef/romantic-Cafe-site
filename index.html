<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gappagap Caf√© Menu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    /* Boudoir Velvet Theme */
    body {
      margin: 0;
      padding: 40px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background: #4A0000 url('velvet-texture.jpg') center/cover;
      color: #FFF5E1;
      font-family: 'Dancing Script', cursive;
      line-height: 1.6;
    }

    h1, h2 {
      margin: 0 0 20px;
      font-family: 'Playfair Display', serif;
      color: #FFD700;
      text-shadow: 0 0 5px rgba(255,215,0,0.6);
      text-align: center;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .section {
      margin-bottom: 50px;
    }

    .item {
      padding: 12px 16px;
      margin: 10px 0;
      background: rgba(255,245,225,0.9);
      border: 1px solid #FFD700;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }

    .item strong {
      display: inline-block;
      min-width: 160px;
    }

    select {
      margin-left: 20px;
      padding: 4px 8px;
      border: 1px solid #FFD700;
      border-radius: 4px;
      background: #FFF5E1;
      color: #4A2E2E;
      font-family: inherit;
    }

    button {
      display: block;
      margin: 30px auto 0;
      background-color: #FFD700;
      color: #4A2E2E;
      border: none;
      padding: 12px 24px;
      font-family: 'Playfair Display', serif;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #E6C300;
    }

    #orderReview {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,245,225,0.9);
      border: 1px solid #FFD700;
      border-radius: 8px;
    }

    #orderReview h2 {
      margin-top: 0;
    }

    #selectedItems {
      margin: 10px 0;
      padding-left: 20px;
    }

    .warning {
      color: #d00000;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>üíû Gappagap Caf√© Menu üíû</h1>
  <p class="subtitle">
    A private tasting menu for married & soon-to-be married lovers‚Äîserved with 
    velvet textures, golden accents, and pulses of desire. Choose wisely.  
    Some bites may break your bed.
  </p>

  <form id="menuForm">
    <div id="menuSections"></div>
    <button type="button" onclick="reviewOrder()">Review My Order</button>
  </form>

  <div id="orderReview">
    <h2>üìã Your Selected Items</h2>
    <ul id="selectedItems"></ul>
    <div class="warning" id="spiceWarning"></div>
  </div>

  <script>
    const menuData = {
      "Sweet Starters": [
        ["Honey Glance", "Lock eyes for 10 seconds. First to smile owes a kiss.", 1],
        ["Grapevine Whisper", "Whisper a compliment slowly.", 2],
        ["Lemon Tease", "Sour candy, sweet giggle.", 1],
        ["Berry Bite", "Feed a berry with your lips.", 2],
        ["Sugar Wink", "Wink and blow a kiss.", 1],
        ["Cinnamon Gaze", "Hold eye contact while tracing their hand.", 2],
        ["Vanilla Pulse", "Place hand on heart, feel the rhythm.", 1],
        ["Mint Murmur", "Whisper a secret memory.", 2],
        ["Cherry Check", "Compliment their outfit with a flirty twist.", 1],
        ["Butter Kiss", "Kiss the back of their hand slowly.", 2]
      ],
      "Flirty Mains": [
        ["Spaghetti Tangle", "Share one strand. Whoever breaks it first owes a dare.", 2],
        ["Steamy Sizzle", "Describe their body like a gourmet dish.", 3],
        ["Cheesy Pickup", "Say the cheesiest line you can.", 2],
        ["Saucy Glance", "Look them up and down with a smirk.", 2],
        ["Tender Touch", "Stroke their arm with a feather.", 3],
        ["Flame Toast", "Make a bold toast to their beauty.", 2],
        ["Garlic Dare", "Whisper something naughty in a garlic breath.", 3],
        ["Olive Tease", "Feed an olive while maintaining eye contact.", 2],
        ["Spice Slide", "Slide a treat down their neck.", 3],
        ["Bread Break", "Break bread and share a secret.", 2]
      ],
      "Dessert Dares": [
        ["Chocolate Melt", "Place a piece on their skin. Melt it with your lips.", 3],
        ["Strawberry Blind", "Blindfolded tasting. Guess the flavor.", 2],
        ["Ice Cream Duel", "Lick the same cone from opposite sides.", 3],
        ["Whipped Whirl", "Draw on their skin with whipped cream.", 3],
        ["Sugar Sprinkle", "Sprinkle sugar and kiss it off.", 2],
        ["Berry Chase", "Hide a berry on your body. Let them find it.", 4],
        ["Cookie Crumble", "Feed a cookie piece by piece.", 2],
        ["Marshmallow Melt", "Hold a marshmallow between lips.", 3],
        ["Fudge Flick", "Flick fudge playfully on their cheek.", 2],
        ["Cherry Pop", "Pop a cherry in their mouth with yours.", 3]
      ],
      "Spicy Experiences": [
        ["Peach Slap Sorbet", "A cheeky spank with rhyme.", 5],
        ["Buttered Curve Massage", "Oil, curves, slow strokes.", 4],
        ["Boob Bounce Biscotti", "Place a treat on the chest. Nibble it off.", 5],
        ["Blow Pop Tease", "Lick a lollipop while they watch.", 4],
        ["Dry Hump Delight", "Dance close, hips aligned.", 5],
        ["Bra Unwrap Souffl√©", "Unhook with one hand. Fail? Kiss owed.", 4],
        ["Lip Lock Lollipop", "Hold a lollipop between lips. No hands.", 4],
        ["Cherry Dare Dip", "Blindfolded cherry feeding.", 5],
        ["Whisper & Wander Mousse", "Whisper fantasy while tracing body.", 4],
        ["Velvet Reveal", "Slowly remove one layer of clothing.", 5]
      ]
    };

    const container = document.getElementById('menuSections');

    for (let [section, items] of Object.entries(menuData)) {
      let secDiv = document.createElement('div');
      secDiv.className = 'section';
      secDiv.innerHTML = `<h2>${section}</h2>`;
      items.forEach(([name, desc, spice]) => {
        let itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <strong>${name}</strong> ‚Äî ${desc} üå∂Ô∏è x${spice}
          <select name="${name}" data-spice="${spice}">
            <option value="0">Qty</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        `;
        secDiv.appendChild(itemDiv);
      });
      container.appendChild(secDiv);
    }

    function reviewOrder() {
      const selectedList = document.getElementById('selectedItems');
      const warningBox = document.getElementById('spiceWarning');
      selectedList.innerHTML = '';
      warningBox.innerHTML = '';

      let totalSpice = 0;
      let sectionCounts = {};
      Object.keys(menuData).forEach(sec => sectionCounts[sec] = 0);

      document.querySelectorAll('select').forEach(select => {
        let qty = parseInt(select.value);
        let spice = parseInt(select.dataset.spice);
        let name = select.name;

        if (qty > 0) {
          selectedList.innerHTML += `<li>${name} ‚Äî Qty: ${qty}, Spiciness: üå∂Ô∏è x${spice}</li>`;
          totalSpice += qty * spice;

          for (let sec of Object.keys(menuData)) {
            if (menuData[sec].some(item => item[0] === name)) {
              sectionCounts[sec] += 1;
            }
          }
        }
      });

      for (let [sec, count] of Object.entries(sectionCounts)) {
        if (count < 5 || count > 10) {
          warningBox.innerHTML += `‚ö†Ô∏è ${sec}: Select between 5 and 10 items.<br>`;
        }
      }

      if (totalSpice >= 40) {
        warningBox.innerHTML += "üî• Bed-breaking intensity detected. Cancel your meetings. Hydrate. Stretch.";
      } else if (totalSpice >= 30) {
        warningBox.innerHTML += "üî• May delay deadlines and melt your clothes.";
      } else if (totalSpice >= 20) {
        warningBox.innerHTML += "üî• Flirty fire ahead. You might need a nap after dessert.";
      } else {
        warningBox.innerHTML += "üíó Sweet enough to stir butterflies. You‚Äôll still make it to work.";
      }
    }
  </script>

</body>
</html>
