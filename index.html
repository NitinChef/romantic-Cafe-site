<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mate's Café of Love</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mate's Café of Love</h1>
    <p>Where every sip feels like a kiss 💋</p>
  </header>

  <section class="menu">
    <h2>Our Romantic Menu</h2>
    <ul>
      <li><strong>Heartfelt Espresso</strong> – ₹120</li>
      <li><strong>Sweet Whisper Latte</strong> – ₹150</li>
      <li><strong>Chocolate Embrace Cake</strong> – ₹200</li>
      <li><strong>Rose Infused Tea</strong> – ₹130</li>
    </ul>
  </section>

  <section class="order">
    <h2>Place Your Order</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="item">Menu Item:</label>
      <input type="text" id="item" name="item" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="submit">Send My Love & Order 💌</button>
    </form>
  </section>

  <footer>
    <p>Made with ❤️ by Mate</p>
  </footer>
</body>
</html>
